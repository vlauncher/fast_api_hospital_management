[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database/external services)
    auth: Authentication related tests
    patients: Patient management related tests
    audit: Audit logging related tests
    slow: Slow running tests
    security: Security related tests
    api: API endpoint tests
    db: Database related tests
    redis: Redis related tests
    celery: Celery related tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncpg
asyncio_mode = auto
